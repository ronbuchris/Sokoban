<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sokoban</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeyup="handleKey(event)" onload="initGame()">
    <div class="center">
      <h1>sokoban</h1>
      <h2 class="steps">100-stepsCount <span></span></h2>
      <h3 class="score">score <span></span></h3>
      <button class="restart btn" onclick="restartGame()">restart</button>
      <button class="manual btn" onclick="manuallyCreateBoard(this)">
        manual
      </button>
      <button class="undo btn" onclick="undo()">Undo</button>
      <table class="board-table">
        <tbody class="board"></tbody>
      </table>
    </div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/boxes.js"></script>
  </body>
</html>
